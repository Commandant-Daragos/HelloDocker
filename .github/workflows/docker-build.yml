name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build . --file HelloDocker/Dockerfile --tag ${{ secrets.DOCKER_HUB_USERNAME }}/hello-docker-csharp:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/hello-docker-csharp:latest

    - name: Run Docker container
      run: |
        docker run ${{ secrets.DOCKER_HUB_USERNAME }}/hello-docker-csharp:latest
